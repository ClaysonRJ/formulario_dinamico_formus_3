        :root {
            /* Paleta pedida */
            --gray-600: #75727e;
            --accent: #d07b99; /* principal */
            --accent-strong: #ed2e62; /* contraste */
            --black: #000000;
            --white: #ffffff;

            /* UI */
            --bg-gradient: radial-gradient(1000px 600px at 10% 20%, rgba(208, 123, 153, 0.1), rgba(237, 46, 98, 0.06));
            --card-bg: var(--white);
            --border-color: rgba(117, 114, 126, 0.28);
            --text-color: var(--black);
            --muted-text: var(--gray-600);
            --font-stack: "Inter", "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        #Divbody {
            min-height: 25vh;
            font-family: var(--font-stack);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            padding: 1rem;
            background: var(--bg-gradient);
        }

        .card {
            width: min(920px, 100%);
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.08);
        }

        .card-header {
            padding: 2.25rem 2rem 1rem;
            background: linear-gradient(135deg, rgba(208, 123, 153, 0.1), rgba(237, 46, 98, 0.06));
            border-bottom: 1px solid var(--border-color);
        }

        .card-header h1 {
            font-size: 3.5rem;
            margin-bottom: 0.35rem;
        }

        .card-header p {
            color: var(--muted-text);
            font-size: 1.8rem;
            line-height: 1.5;
        }

        #box-form {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            padding: 1rem 2rem 2rem;
        }

        /* ======== CORRE√á√ÉO AQUI ======== */
        .steps {
            position: relative;
            display: flex;
            flex-direction: column;
            transition: min-height 0.3s ease;
        }

        .step {
            display: none;
            flex-direction: column;
            gap: 1rem;
            animation: fadeIn 0.25s ease;
        }

        .step.active {
            display: flex;
        }

        /* ================================ */

        .h2form {
            font-size: 3rem;
            font-weight: 700;
            margin-top: 1rem;
        }

        .step label {
            color: var(--muted-text);
            font-size: 1.8rem;
        }

        .step input,
        .step select,
        .step textarea {
            padding: 0.85rem 0.95rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: #fafafa;
            color: var(--text-color);
            font-size: 2.5rem;
            transition:
                border 0.2s ease,
                box-shadow 0.2s ease,
                background 0.2s ease;
        }

        .step input:focus,
        .step select:focus,
        .step textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(208, 123, 153, 0.25);
            background: #fff;
        }

        /* CHECKBOXES */
        .checkbox-group {
            display: grid;
            gap: 1rem;
        }

        .checkbox-grid {
            display: grid;
            gap: 0.5rem 1rem;
            grid-template-columns: repeat(3, 1fr);
            margin-top: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 0.5rem;
            border-radius: 10px;
            transition: background 0.2s ease;
        }

        .checkbox-item:hover {
            background: rgba(117, 114, 126, 0.08);
        }

        .checkbox-item input[type="checkbox"] {
            width: 22px;
            height: 22px;
            accent-color: var(--accent-strong);
        }

        /* FOOTER E BOT√ïES */
        .card-footer {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .progress {
            width: 100%;
            height: 25px;
            background: rgba(117, 114, 126, 0.2);
            border-radius: 999px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--accent), var(--accent-strong));
            transition: width 0.25s ease;
        }

        .actions {
            display: flex;
            flex-direction: column-reverse;
            gap: 1rem;
        }

        button {
            border: none;
            border-radius: 999px;
            font-weight: 700;
            font-size: 2.5rem;
            cursor: pointer;
            padding: 0.9rem 1.4rem;
            transition:
                transform 0.15s ease,
                box-shadow 0.15s ease,
                opacity 0.2s ease;
            width: 100%;
        }

        button:disabled {
            opacity: 0.55;
            cursor: not-allowed;
            box-shadow: none;
        }

        button.primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: var(--white);
        }

        button.primary:not(:disabled):hover,
        button.secondary:not(:disabled):hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 16px rgba(237, 46, 98, 0.22);
        }

        button.secondary {
            background: transparent;
            color: var(--muted-text);
            border: 1px solid var(--border-color);
        }

        .success-message {
            text-align: center;
            padding: 3rem 2rem;
        }

        .success-message h2 {
            font-size: 3rem;
            margin-bottom: 0.75rem;
        }

        .success-message p {
            color: var(--muted-text);
        }

        .error {
            color: var(--accent-strong);
            font-size: 1.9rem;
            margin-top: 0.35rem;
            display: none;
        }

        /* Anim */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsivo */
        @media (max-width: 640px) {
            .card-header,
            #box-form {
                padding: 1.5rem;
            }

            .h2form {
                font-size: 2rem;
            }

            .step input {
                font-size: 1.8rem;
            }

            .card-header h1 {
                font-size: 2.2rem;
            }

            .card-header p {
                font-size: 1.2rem;
            }
        }
    </style>

            const progressBar = document.querySelector("#progress-bar");
            const card = document.querySelector("#card");

            /* ======= Vari√°veis de controle ======= */
            let currentStep = 0;
            let parcialEnviado = false;
            const steps = document.querySelectorAll(".step");
            const totalSteps = steps.length;

            /* ======= Configura√ß√µes ======= */
            const WEBHOOK_FINAL = "https://hook.us1.make.celonis.com/xgecmfhc9c2rq4gp0bgdpgbopuifrfb3";
            const WEBHOOK_PARCIAL = "https://hook.us1.make.celonis.com/xgecmfhc9c2rq4gp0bgdpgbopuifrfb3";

            /* ======= Exibi√ß√£o e navega√ß√£o ======= */
            function showStep(index) {
                steps.forEach((s) => s.classList.remove("active"));
                const target = steps[index];
                if (target) {
                    target.classList.add("active");
                    const input = target.querySelector("input, select, textarea");
                    requestAnimationFrame(() => input?.focus());
                }
                backBtn.disabled = index === 0;
                nextBtn.textContent = index === totalSteps - 1 ? "Enviar" : "Pr√≥ximo";
                updateProgress(index);
            }

            function updateProgress(index) {
                const progress = ((index + 1) / totalSteps) * 100;
                progressBar.style.width = `${progress}%`;
            }

            /* ======= Valida√ß√£o dos campos ======= */
            function validateCurrentStep() {
                const current = stepsContainer.querySelector(`.step[data-step="${currentStep}"]`);
                const err = current.querySelector(".error");
                const input = current.querySelector("input, select, textarea");
                const nextBtn = document.getElementById("next-btn");

                // CNPJ
                if (input?.id === "cnpj") {
                    const value = input.value.trim();
                    if (value.length !== 18) {
                        err.textContent = "Digite o CNPJ completo no formato 00.000.000/0000-00.";
                        err.style.display = "block";
                        nextBtn.disabled = true;
                        nextBtn.style.opacity = "0.5";
                        nextBtn.style.cursor = "not-allowed";
                        return false;
                    }
                    err.textContent = "";
                    err.style.display = "none";
                    nextBtn.disabled = false;
                    nextBtn.style.opacity = "1";
                    nextBtn.style.cursor = "pointer";
                    return true;
                }

                // Telefone
                if (input?.id === "phone") {
                    let valor = input.value.trim();
                    let numeros = valor.replace(/D/g, "");
                    if (numeros.startsWith("55") && numeros.length === 13) numeros = numeros.slice(2);

                    if (numeros.length !== 11) {
                        input.value = "";
                        err.textContent = "Informe o n√∫mero com DDD e 9 d√≠gitos. Ex: 31912345678";
                        err.style.display = "block";
                        nextBtn.disabled = true;
                        nextBtn.style.opacity = "0.5";
                        nextBtn.style.cursor = "not-allowed";
                        return false;
                    }

                    const ddd = numeros.slice(0, 2);
                    const parte1 = numeros.slice(2, 7);
                    const parte2 = numeros.slice(7, 11);
                    input.value = `55(${ddd})${parte1}-${parte2}`;

                    err.textContent = "";
                    err.style.display = "none";
                    nextBtn.disabled = false;
                    nextBtn.style.opacity = "1";
                    nextBtn.style.cursor = "pointer";
                    return true;
                }
                // E-mail
                if (input?.id === "email") {
                    const valor = input.value.trim();

                    // Regex simples e eficiente para e-mails v√°lidos
                    const formatoValido = /^[^@]+@[^@]+$/.test(valor);
                    if (!formatoValido) {
                        err.textContent = "Digite um e-mail v√°lido. Ex: nome@empresa.com";
                        err.style.display = "block";
                        nextBtn.disabled = true;
                        nextBtn.style.opacity = "0.5";
                        nextBtn.style.cursor = "not-allowed";
                        return false;
                    }

                    // Se for v√°lido, limpa erro e reabilita o bot√£o
                    err.textContent = "";
                    err.style.display = "none";
                    nextBtn.disabled = false;
                    nextBtn.style.opacity = "1";
                    nextBtn.style.cursor = "pointer";
                    return true;
                }

                // HTML5 default
                if (input && !input.checkValidity()) {
                    err.textContent = input.validationMessage || "Preencha corretamente.";
                    err.style.display = "block";
                    return false;
                }

                err.textContent = "";
                err.style.display = "none";
                return true;
            }

                const el = e.target;

                const isFormField = el.tagName === "INPUT" || el.tagName === "SELECT" || el.tagName === "TEXTAREA";

                if (!isFormField || !currentStepEl || !currentStepEl.contains(el)) return;
                if ((el.value || "").trim() === "") return;

                validateCurrentStep();
            });

            /* ======= Webhook auxiliar ======= */
            function hasRequiredForParcial() {
                const data = Object.fromEntries(new FormData(form));
                return Boolean(data.fullName && data.email && data.company && data.phone);
            }

            /* ======= Bot√µes de navega√ß√£o ======= */
            nextBtn.addEventListener("click", async () => {
                // Envio parcial
                if (!parcialEnviado && hasRequiredForParcial()) {
                    try {
                        await sendToWebhook(WEBHOOK_PARCIAL, pickParcialPayload());

                    }
                }

                    await submitForm();
                    return;
                }

                currentStep++;
                showStep(currentStep);
            });

                currentStep--;
                showStep(currentStep);
                err.textContent = "";

                nextBtn.disabled = false;
                nextBtn.style.opacity = "1";
                nextBtn.style.cursor = "pointer";
            });

            form.addEventListener("submit", (e) => e.preventDefault());

            /* ======= Payloads ======= */
            function pickParcialPayload() {
                const fd = new FormData(form);
                const data = Object.fromEntries(fd);
                return {
                    fullName: data.fullName || "",
                    email: data.email || "",
                    company: data.company || "",
                    phone: data.phone || "",
                    step: currentStep + 1,
                    timestamp: new Date().toISOString()
                };
            }

            function collectFullPayload() {
                const fd = new FormData(form);
                const data = Object.fromEntries(fd);
                const interests = Array.from(form.querySelectorAll('input[name="interests"]:checked')).map(
                    (i) => i.value
                );

                return {
                    fullName: data.fullName || "",
                    email: data.email || "",
                    company: data.company || "",
                    phone: data.phone || "",
                    cnpj: data.cnpj || "",
                    interests,
                    other: data.other || "",
                    timestamp: new Date().toISOString()
                };
            }

            /* ======= Envio final ======= */
            async function submitForm() {
                const payload = collectFullPayload();

                try {
                    await sendToWebhook(WEBHOOK_FINAL, payload);
                    card.innerHTML = `

            /* ======= Fun√ß√£o de envio ======= */
            async function sendToWebhook(url, data) {
                const res = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                if (!res.ok) throw new Error("Erro ao enviar dados para o webhook");
            }

            function initCNPJMask() {
                document.addEventListener("input", (e) => {
                    const el = e.target;
                    if (!el || el.id !== "cnpj") return;

                    let v = el.value;

                    // Pega apenas a contagem de d√≠gitos (ignorando pontos, barras e tra√ßos)
                    const digits = v.replace(/D/g, "");

                    // Adiciona os caracteres conforme a posi√ß√£o, sem limpar o que j√° existe
                    if (digits.length === 2) {
                        el.value = v + ".";
                    } else if (digits.length === 6) {
                        el.value = v + ".";
                    } else if (digits.length === 10) {
                        el.value = v + "/";
                    } else if (digits.length === 15) {
                        el.value = v + "-";
                    }

                    // Se apagar algo e o formato quebrar, volta ao n√∫mero puro
                    const prev = el.dataset.prevLength || 0;
                    if (digits.length < prev) {
                        el.value = digits;
                    }
                    el.dataset.prevLength = digits.length;
                });
            }

            /* ======= Inicializa√ß√£o ======= */
            showStep(currentStep);
            initCNPJMask();
